<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Buttons</title>
</head>

<body>
    <button class="btn">Home</button>
    <button class="btn btn-primary btn-lg">Services</button>
    <button class="btn btn-success">Gallery</button>
    <button class="btn btn-warning">About</button>
    <button class="btn btn-danger">Contact</button>
    <button class="btn btn-link">Contact</button>
    <br>
    <br>
    <div class="btn-group">
        <button class="btn">Home</button>
        <button class="btn btn-primary">Services</button>
        <button class="btn btn-success">Gallery</button>
        <button class="btn btn-warning">About</button>
        <button class="btn btn-danger">Contact</button>
        <button class="btn btn-link">Contact</button>
    </div>
    <br>
    <br>
    <div class="btn-group-vertical ">
        <button class="btn ">Home</button>
        <button class="btn btn-primary">Services</button>
        <button class="btn btn-success">Gallery</button>
        <button class="btn btn-warning">About</button>
        <button class="btn btn-danger">Contact</button>
        <button class="btn btn-link">Contact</button>
    </div>
</body>

</html>
