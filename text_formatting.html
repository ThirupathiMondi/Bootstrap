<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Text Formatting</title>
</head>

<body>
    <div class="container">
        <p class="text-dark"> Text Dark</p>
        <p class="text-muted">Text Muted</p>
        <p class="mark"> Highlight</p>
        <p class="lead"> Lead Paragraph</p>
        <p class="text-start">Align Start</p>
        <p class="text-end">Align end</p>
        <p class="text-center">Align center</p>
        <p class="text-uppercase">Lower Case letters</p>
        <p class="text-lowercase">Upper Case letters</p>
        <p class="text-capitalize">capitalizing each word</p>
    </div>
</body>

</html>
