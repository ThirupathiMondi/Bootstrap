<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Badges</title>
</head>

<body>
    <div class="container">
        <p>We can use badges in <code> &lt;span&gt; or &lt;label&gt;  </code> tags</p>
        <p> Badge with span <span class="badge bg-warning ">Buy now</span>
        </p>
        <p> Badge with label <label class="badge bg-danger ">Buy now</label>
        </p>
    </div>
</body>

</html>
